<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaushal H. Nagar - Resume</title>
    <link rel="stylesheet" href="resume.css" />
    <script src="resumeDataParsing.js" defer></script>
  </head>
  <body>
    <div class="resume-version-control">
      <div class="version-selector" id="version-selector">
        <!-- Version cards will be added dynamically by JavaScript -->
      </div>
    </div>

    <div class="resume-container">
      <header>
        <h1 id="name-container"></h1>
      </header>

      <ul class="contact-info" id="contact-info"></ul>

      <section class="about-section">
        <h2>About Me</h2>
        <p id="about"></p>
      </section>

      <section class="skills-section">
        <h2>Technical Skills</h2>
        <ul id="skills"></ul>
      </section>

      <section class="experience-section">
        <h2>Professional Experience</h2>
        <ul id="experience"></ul>
      </section>

      <section class="projects-section">
        <h2>Personal Projects</h2>
        <ul id="projects"></ul>
      </section>

      <section class="certifications-section">
        <h2>Certification</h2>
        <ul id="certifications"></ul>
      </section>

      <section class="education-section">
        <h2>Education</h2>
        <ul id="education"></ul>
      </section>
    </div>
  </body>
</html>
